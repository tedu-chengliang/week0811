<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 拖拽目标对象 -->
  <img src="img/trash.png" id="trash" alt="">
  <hr>
  <!-- 拖拽源对象 -->
  <img src="img/p3.png" id="p3" alt="">
  <script>
    //1.获取dom元素
    var p3=document.getElementById('p3');
    var trash=document.getElementById('trash');
    //2.拖拽源对象事件
    //2.1开始拖拽,触发一次
    p3.ondragstart=function(){
      //console.log(111);
    }
    //2.2拖拽中
    p3.ondrag=function(){
      //console.log(222);
    }
    //2.3拖拽结束
    p3.ondragend=function(){
      //console.log(333);
    }
    //3.目标对象
    //3.1拖拽进入
    trash.ondragenter=function(){
      console.log(444);
    }
    //3.2拖拽悬停
    trash.ondragover=function(e){
      // 阻止默认操作
      e.preventDefault();
      console.log(555);
    }
    //3.3拖拽离开
    trash.ondragleave=function(){
      console.log(666);
    }
    //3.4释放
    trash.ondrop=function(){
      console.log(777);
    }
  </script>
</body>
</html>
